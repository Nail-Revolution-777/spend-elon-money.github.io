<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spend Elon Musk's Money</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Başlıq -->
    <div class="header">
        <h1>Spend Elon Musk's Money</h1>
        <h2 id="money">$464,000,000,000</h2>
    </div>

    <!-- 3x3 Formatında Olan Əşyaların Əlavə Ediləcəyi Sahə -->
    <div id="items-container" class="grid-container">
        <!-- JavaScript buraya əşyaları əlavə edəcək -->
    </div>

    <!-- Alınan Əşyaların Xülasəsi -->
    <div id="purchase-summary">
        <h2>My Purchases</h2>
        <ul id="purchases"></ul>
        <h3 id="total-spent">Total Spent: $0</h3>
    </div>

    <script src="script.js"></script>

</body>
